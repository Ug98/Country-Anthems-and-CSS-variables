<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Anthems</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>
  <h2>Click on a country-flag to hear their anthem<span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <div class="main-container">
    <div class="container" data-key="1">
      <p>Austria</p>
      <img class="pics" src="imgs/austria.png">
    </div>
    <div class="container" data-key="2">
      <p>France</p>
      <img class="pics" src="imgs/france.png">
    </div>
    <div class="container" data-key="3">
      <p>Serbia</p>
      <img class="pics" src="imgs/1200px-Flag_of_Serbia.png">
    </div>
  </div>

  <audio data-key="1" src="anthems/at.mp3"></audio>
  <audio data-key="2" src="anthems/fr.mp3"></audio>
  <audio data-key="3" src="anthems/sr.mp3"></audio>

  <script src="index.js"></script>

</body>

</html>
